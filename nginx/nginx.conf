# Load Balancer Configuration for Employee Management App
# This configuration is updated by Ansible deployment
# Manual configuration for development/testing purposes

events {
    worker_connections 1024;
}

http {
    # Upstream backend servers for Employee Management App
    upstream employee_backend {
        least_conn;  # Load balancing method
        server backend-server-1:8080 max_fails=3 fail_timeout=30s;
        server backend-server-2:8080 max_fails=3 fail_timeout=30s;
        server backend-server-3:8080 max_fails=3 fail_timeout=30s;
        
        # Keep-alive connections
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;

        # Root directory for React frontend files
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_types text/css application/javascript text/javascript application/json;

        # API proxy to backend
        location /api/ {
            proxy_pass http://employee_backend/;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Health check
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://employee_backend/actuator/health;
            access_log off;
        }

        # Serve React app (SPA routing)
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
